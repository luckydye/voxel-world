<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="//luckydye.de/components/th-footer.js"></script>
    
    <script src="./dist/main.js"></script>

    <style>
        body {
            background: #1c1c1c;
            overscroll-behavior: none;
        }
        main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        main::after,
        main::before {
            content: "";
            z-index: -1;
            border-radius: 50%;
            border: 3px solid currentColor;
            border-bottom-color: transparent;
            border-left-color: transparent;
            width: 50px;
            height: 50px;
            position: absolute;
            top: calc(50% - 25px);
            left: calc(50% - 25px);
            color: white;
        }
        main::after {
            animation: loading 1568.63ms ease infinite;
            color: rgb(0, 189, 0);
        }
        main::before {
            animation: loading 784.32ms ease infinite;
            color: #e5172b;
        }
        @keyframes loading {
            from { transform: rotate(0deg); opacity: 0; }
            25% { opacity: 1; }
            to { transform: rotate(360deg); opacity: 0; }
        }

        th-footer {
            position: absolute;
            bottom: 0;
            color: #eee;
            opacity: 0.15;
            font-family: sans-serif;
            padding: 0 20px;
            letter-spacing: 1px;
        }
        
        tb-toolbar {
            position: fixed;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
        }

        th-console {
            z-index: 100;
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 450px;
            height: 80%;
            opacity: 0.65;
            transition: opacity .15s ease-out;
        }
        th-console:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <main>
        <th-console id="thconsole"></th-console>
        <voxel-world id="viewport"></voxel-world>
        <th-footer></th-footer>
    </main>
</body>
</html>
