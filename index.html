<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script type="module" src="./main.js"></script>
    <style>
        body {
            background: #1c1c1c;
            overscroll-behavior: none;
        }
        main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }
        main::after,
        main::before {
            content: "";
            z-index: -1;
            border-radius: 50%;
            border: 3px solid currentColor;
            border-bottom-color: transparent;
            border-left-color: transparent;
            width: 50px;
            height: 50px;
            position: absolute;
            top: calc(50% - 25px);
            left: calc(50% - 25px);
            color: white;
        }
        main::after {
            animation: loading 1568.63ms ease infinite;
            color: white;
        }
        main::before {
            animation: loading 784.32ms ease infinite;
            color: #e5172b;
        }
        @keyframes loading {
            from { transform: rotate(0deg); opacity: 0; }
            25% { opacity: 1; }
            to { transform: rotate(360deg); opacity: 0; }
        }
        tb-toolbar {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        #world {
            width: 100%;
        }
        hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            color: white;
            opacity: 0.33;
            font-family: sans-serif;
            font-size: 12px;
            user-select: none;
            letter-spacing: 0.75px;
            pointer-events: none;
        }
        .credits {
            pointer-events: all;
            position: absolute;
            left: 10px;
            bottom: 10px;
            color: #eee;
            opacity: 0.5;
            font-family: sans-serif;
            font-weight: 100;
            font-size: 12px;
        }
        .credits p {
            margin: 0;
        }
        .credits a {
            color: inherit;
        }
    </style>
</head>
<body>
    <main>
        <hud>
            <div id="stats"></div>
            <div class="credits">
                <p>Made by <a href="https://twitter.com/timh4v">luckydye</a></p>
            </div>
        </hud>
        <canvas id="world"></canvas>
    </main>
</body>
</html>
