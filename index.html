<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="module" src="./main.js"></script>
    <style>
        body {
            background: #131313;
        }
        main {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        tb-toolbar {
            position: fixed;
            right: 20px;
        }
        #world {
            width: 100%;
        }
        hud {
            position: absolute;
            top: 0;
            left: 0;
            margin: 10px;
            color: white;
            pointer-events: none;
            opacity: 0.33;
            font-family: sans-serif;
            font-size: 14px;
            user-select: none;
            letter-spacing: 0.75px;
        }
    </style>
</head>
<body>
    <main>
        <hud>
            <div id="statistics"></div>
        </hud>
        <canvas width="1080" height="1080" id="world"></canvas>
    </main>
</body>
</html>
