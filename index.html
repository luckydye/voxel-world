<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="./dist/main.js"></script>

    <style>
        body {
            background: #1c1c1c;
            overscroll-behavior: none;
        }

        main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        main::after,
        main::before {
            content: "";
            z-index: -1;
            border-radius: 50%;
            border: 3px solid currentColor;
            border-bottom-color: transparent;
            border-left-color: transparent;
            width: 50px;
            height: 50px;
            position: absolute;
            top: calc(50% - 25px);
            left: calc(50% - 25px);
            color: white;
        }

        main::after {
            animation: loading 1568.63ms ease infinite;
            color: rgb(0, 189, 0);
        }

        main::before {
            animation: loading 784.32ms ease infinite;
            color: #e5172b;
        }

        @keyframes loading {
            from {
                transform: rotate(0deg);
                opacity: 0;
            }

            25% {
                opacity: 1;
            }

            to {
                transform: rotate(360deg);
                opacity: 0;
            }
        }

        voxel-world {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <main>
        <voxel-world id="viewport"></voxel-world>
    </main>
</body>

</html>
