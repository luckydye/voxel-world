<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="./dist/VoxelWorld.js"></script>

    <style>
        body {
            background: #1c1c1c;
            overscroll-behavior: none;
        }

        main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        voxel-world {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <main>
        <voxel-world id="viewport"></voxel-world>
    </main>
</body>

</html>
